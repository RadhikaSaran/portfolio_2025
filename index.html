<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Radhika Saran Portfolio 2025</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="header">
    <h1>Radhika Saran Portfolio 2025</h1>
  </header>

  <main class="stage">
    <div class="bookWrap" id="bookWrap">
      <div id="book" class="book" aria-label="Portfolio flipbook"></div>

      <!-- overlay controls (appear on hover / always on touch) -->
      <button id="prevBtn" class="nav navLeft" type="button" aria-label="Previous page">‹</button>
      <button id="nextBtn" class="nav navRight" type="button" aria-label="Next page">›</button>

      <div id="loading" class="loading">Loading…</div>
    </div>

    <div class="footer">
      <div id="pageLabel" class="pageLabel" aria-live="polite"></div>
    </div>

    <div id="errorBox" class="errorBox" hidden></div>
  </main>

  <!-- PDF.js (stable) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc =
      "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js";
  </script>

  <!-- PageFlip (GH Pages-friendly CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.min.js"></script>

  <script src="script.js"></script>
</body>
</html>
