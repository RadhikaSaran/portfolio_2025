<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Radhika Saran Portfolio 2025</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="header">
    <h1>Radhika Saran Portfolio 2025</h1>
  </header>

  <main class="wrap">
    <div id="book" class="book" aria-label="Portfolio flipbook"></div>

    <div class="controls">
      <button id="prevBtn" type="button" aria-label="Previous page">← Prev</button>
      <div id="pageLabel" class="pageLabel">Loading…</div>
      <button id="nextBtn" type="button" aria-label="Next page">Next →</button>
    </div>

    <div id="errorBox" class="errorBox" hidden></div>
  </main>

  <!-- PDF.js (stable 2.x) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc =
      "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js";
  </script>

  <!-- PageFlip (reliable CDN for GH Pages) -->
  <script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.min.js"></script>

  <script src="script.js"></script>
</body>
</html>
